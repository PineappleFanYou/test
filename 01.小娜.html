<head>
    <meta charset="UTF-8">

<script>
while(true  /* 循环条件，所以这里不是用true 就是用false */){  
  //弹出一个输入框,提示用户输入
  var msg = prompt('请输入你想要的信息 \n' + '输入《1》或者《总和》可以计算所有数字的和\n' + '输入 《2》或者《时间》可以显示当下时间\n' + '输入《3》或者《笑话》，有彩蛋哦' + '输入q，退订' );
  if(msg === 'q') {

    break;
  }
  switch(msg) {
    case '1':
    case '总和':
    var number1 = prompt('请输入数字,然后每个数字一英文逗号分开,例如1,2,3');
    var arr =number1.split(',');
    var sum = 0;
    for(var i = 0; i < arr.length; i++) {
      sum = sum + parseFloat(arr[i]);
    }
    alert('总数是' + sum);
    break;
    case '2':
    case '时间':
    var date = new Date();
    var year = date.getFullYear();
    var month = date.getMonth() + 1;
    var day = date.getDate();
    var hours = date.getHours();
    var minutes = date.getMinutes();
    var seconds = date.getSeconds();
    if(month < 10) {     /* 在这里判断，如果月分小于10 月，那就要在月份前面加个0 */
      month = '0' + month; 
    }
    if(day < 10) {
      day = '0' + day;
    }
    if(hours < 10) {
      hours = '0' + hours;
    }
    if(minutes < 10) {
      minutes = '0' + minutes;
    }
    if(seconds < 10) {
      seconds = '0' + seconds;
    }
    var sum = year + '-' + month + '-' + day + '-' + hours + ':' + minutes + ':' + seconds;
    alert('现在是北京时间：' + sum);
    break;

    case '3':
    case '笑话':
    var arr = ['笑话1','笑话2','笑话3','笑话4','笑话5','笑话6','笑话7','笑话8','笑话9','笑话10',];
    var r = Math.floor(Math.random() * arr.length);
    alert(arr[r]);
    break;
    default: 
    alert('1213213');
    break;
  }
}
</script>
</html>
