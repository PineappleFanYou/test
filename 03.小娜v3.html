<script>
    function Dog() {
        this.ask = function () {
            var number = prompt('输入一个数字');
            var arr = number.split(',');
            var sum = 0;
            for(var i = 0; i < arr.length; i++) {
                sum += parseFloat(arr[i]);
            }
            return sum;
        }
        this.getDate = function() {
            var date = new Date();
            var arr = [
                date.getFullYear(),
                date.getMonth() + 1,
                date.getDate(),
                date.getHours(),
                date.getMinutes(),
                date.getSeconds()
                        ];  /* 用数组的方法，把日期当成是第几个来使用，这里就是第一到第六是年月日时分秒 */
            arr[1] = arr[1] < 10 ? '0' + arr[1] : arr[1];
            arr[2] = arr[2] < 10 ? '0' + arr[2] : arr[2];
            arr[3] = arr[3] < 10 ? '0' + arr[3] : arr[3];
            arr[4] = arr[4] < 10 ? '0' + arr[4] : arr[4];
            arr[5] = arr[5] < 10 ? '0' + arr[5] : arr[5];
            var time = arr[0] + '-' + arr[1] + '-' + arr[2] + ' ' + arr[3] + ':'+ arr[4] + ':' + arr[5];
            return time;
        }
        this.joke = function() {
            var arr = ['笑话1', '笑话2', '笑话3', '笑话4', '笑话6', '笑话7', '笑话8', '笑话11', '笑话115', '笑话120', '笑话1111'];
            var r = Math.floor(Math.random(arr[r])*arr.length );
            return arr[r];
        }
    }

    var dog = new Dog();   


    while(true) {
        var msg = prompt('请输入你想要的的东西，输入q退出\n' + '输入1和总和可以计算\n' + '输入2或者时间可以报时\n' + '输入3或者笑话，有惊喜');
        if(msg === 'q') {
            alert('thanks');
            break;
        }
        switch(msg) {
            case '1':
            case '总和':
            alert(dog.ask()); /* 对象.方法名(); */
            break;
            case '2':
            case '时间':
            alert(dog.getDate());
            break;
            case '3':
            case '笑话':
            alert(dog.joke());
            break;
            default:
            alert('请重新输入');
            break;
        }
    }
</script>
</html>
