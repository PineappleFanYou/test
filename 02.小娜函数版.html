<script>
    // 自构造一个函数
    function XiaoNa() {
        //输入数字计算总和
        this.ask = function () {
            var number = prompt('请输入数字求和');
            var arr = number.split(',');
            var sum = 0;
            for (var i = 0; i < arr.length; i++) {
                sum = sum + parseFloat(arr[i]);
            }
            return sum;
        }
    }
    var XN = new XiaoNa();
    while(true) {
        var msg = prompt('请输入你想要的的东西，输入q退出\n' + '输入1和总和可以计算\n' + '输入2或者时间可以报时\n' + '输入3或者笑话，有惊喜');
        if(msg === 'q') {
            break;
        }
        switch(msg) {
            case '1':
            case '总和':
            alert(XN.ask());
        }
    }
</script>
